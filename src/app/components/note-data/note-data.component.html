<section class="bg-white rounded shadow p-5">
  <h1 class="display-5 text-center pb-2">Note Data</h1>
  <form [formGroup]="dataForm" (ngSubmit)="sendData()">

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Ex. Note1" value="Sushi" formControlName="title">
      <mat-error *ngIf="dataForm.get('title')?.hasError('required')">
        title is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Leave a Note</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." formControlName="desc"></textarea>
      <mat-error *ngIf="dataForm.get('desc')?.hasError('required')">
        description is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button [disabled]="dataForm.invalid" mat-raised-button color="primary" class="d-block ms-auto" *ngIf="!data">Add
      Note</button>
    <button [disabled]="dataForm.invalid" mat-raised-button color="warn" class="d-block ms-auto" *ngIf="data">Update
      Note</button>
  </form>
</section>
